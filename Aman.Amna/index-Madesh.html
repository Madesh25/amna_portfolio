<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel | Madeshwaran M</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #09090b;
            --color-surface: #0d0d0f;
            --color-border: #1a1a1f;
            --color-green: #00ff6a;
            --color-cyan: #00d4ff;
            --color-text: #a1a1aa;
            --color-red: #ff4444;
            --color-yellow: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            color: var(--color-green);
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--color-green);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-green);
            color: var(--color-bg);
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-error {
            color: var(--color-red);
            font-size: 12px;
            margin-bottom: 15px;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .admin-title {
            color: var(--color-green);
            font-size: 20px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--color-red);
            border: 1px solid var(--color-red);
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--color-red);
            color: var(--color-bg);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            border-color: var(--color-green);
        }

        .tab-btn.active {
            background: var(--color-green);
            color: var(--color-bg);
            border-color: var(--color-green);
        }

        /* Content Section */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--color-cyan);
            font-size: 18px;
        }

        .add-btn {
            padding: 10px 20px;
            background: var(--color-green);
            color: var(--color-bg);
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .add-btn:hover {
            opacity: 0.9;
        }

        /* Item Cards */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
        }

        .item-title {
            color: var(--color-green);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .item-meta {
            color: var(--color-text);
            font-size: 12px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn,
        .delete-btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn {
            background: transparent;
            color: var(--color-cyan);
            border: 1px solid var(--color-cyan);
        }

        .edit-btn:hover {
            background: var(--color-cyan);
            color: var(--color-bg);
        }

        .delete-btn {
            background: transparent;
            color: var(--color-red);
            border: 1px solid var(--color-red);
        }

        .delete-btn:hover {
            background: var(--color-red);
            color: var(--color-bg);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            color: var(--color-green);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--color-cyan);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-family: inherit;
            font-size: 14px;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-green);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            padding: 10px 24px;
            background: var(--color-green);
            color: var(--color-bg);
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .cancel-btn {
            padding: 10px 24px;
            background: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--color-green);
            color: var(--color-bg);
            border-radius: 4px;
            font-size: 14px;
            display: none;
            z-index: 2000;
        }

        .toast.error {
            background: var(--color-red);
            color: white;
        }

        .toast.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tabs {
                flex-wrap: wrap;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Resume Section Styles */
        .resume-upload-area {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }

        .resume-status {
            margin-bottom: 30px;
        }

        .resume-status svg {
            color: var(--color-green);
            margin-bottom: 15px;
        }

        .resume-status p {
            color: var(--color-text);
            margin: 5px 0;
        }

        .resume-hint {
            font-size: 12px;
            opacity: 0.7;
        }

        .resume-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .resume-actions .add-btn,
        .resume-actions .edit-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .resume-instructions {
            background: var(--color-bg);
            border: 1px dashed var(--color-border);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            margin-top: 20px;
        }

        .resume-instructions code {
            background: var(--color-surface);
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Dynamic List Items */
        .dynamic-list-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .dynamic-list-item .form-input,
        .dynamic-list-item .form-textarea {
            flex: 1;
            margin-bottom: 0;
        }

        .remove-point-btn {
            padding: 10px 15px;
            background: rgba(255, 0, 0, 0.1);
            color: var(--color-red);
            border: 1px solid var(--color-red);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            height: 42px;
            /* Match input height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-point-btn:hover {
            background: var(--color-red);
            color: var(--color-bg);
        }

        .add-point-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px dashed var(--color-green);
            color: var(--color-green);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .add-point-btn:hover {
            background: rgba(0, 255, 106, 0.05);
        }

        /* Image Upload Styles */
        .image-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid var(--color-border);
            margin-top: 5px;
            display: none;
        }

        /* GitHub Sync Indicator */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--color-text);
            margin-right: 15px;
        }

        .sync-status.syncing {
            color: var(--color-yellow);
        }

        .sync-status.synced {
            color: var(--color-green);
        }

        .sync-status.error {
            color: var(--color-red);
        }

        .sync-spinner {
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top-color: var(--color-yellow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .sync-status.syncing .sync-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .token-input-group {
            margin-top: 10px;
        }

        .token-label {
            font-size: 11px;
            color: var(--color-cyan);
            margin-bottom: 5px;
            display: block;
        }

        .token-help {
            font-size: 10px;
            color: var(--color-text);
            opacity: 0.6;
            margin-top: 5px;
            line-height: 1.4;
        }

        .token-help a {
            color: var(--color-cyan);
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1 class="login-title">> Admin Access</h1>
            <div class="login-error" id="loginError">Invalid password. Access denied.</div>
            <input type="password" class="login-input" id="passwordInput" placeholder="Enter password"
                autocomplete="off">
            <div class="token-input-group">
                <label class="token-label">GitHub Token (for live sync)</label>
                <input type="password" class="login-input" id="githubTokenInput" placeholder="ghp_xxxxx..."
                    autocomplete="off">
                <div class="token-help">Required to push changes to live site. <a
                        href="https://github.com/settings/tokens?type=beta" target="_blank">Generate token →</a></div>
            </div>
            <button class="login-btn" onclick="handleLogin()">Access Admin Panel</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <header class="admin-header">
            <h1 class="admin-title">> madesh@portfolio:~/admin$</h1>
            <div class="header-right">
                <div class="sync-status" id="syncStatus">
                    <span class="sync-spinner"></span>
                    <span id="syncText">Ready</span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('projects')">Projects</button>
            <button class="tab-btn" onclick="switchTab('blogs')">Blogs</button>
            <button class="tab-btn" onclick="switchTab('experience')">Experience</button>
        </div>

        <!-- Projects Section -->
        <div class="content-section active" id="projectsSection">
            <div class="section-header">
                <h2 class="section-title">$ ls ~/projects/</h2>
                <button class="add-btn" onclick="openModal('project')">+ Add Project</button>
            </div>
            <div class="items-grid" id="projectsGrid"></div>
        </div>

        <!-- Blogs Section -->
        <div class="content-section" id="blogsSection">
            <div class="section-header">
                <h2 class="section-title">$ ls ~/blogs/</h2>
                <button class="add-btn" onclick="openModal('blog')">+ Add Blog</button>
            </div>
            <div class="items-grid" id="blogsGrid"></div>
        </div>

        <!-- Experience Section -->
        <div class="content-section" id="experienceSection">
            <div class="section-header">
                <h2 class="section-title">$ ls ~/experience/</h2>
                <button class="add-btn" onclick="openModal('experience')">+ Add Experience</button>
            </div>
            <div class="items-grid" id="experienceGrid"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Add New Item</h2>
            <form id="itemForm">
                <div id="formFields"></div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Password hash (SHA-256 of the password - more secure than plaintext)
        // To generate new hash: crypto.subtle.digest('SHA-256', new TextEncoder().encode('yourpassword'))
        const ADMIN_PASSWORD_HASH = 'a1c6b5e8f9d3c2a1b7e4f6d8c9a2b5e1f3d7c8a9b6e4f2d1c5a3b8e7f9d2c4a1';

        // Hash function for password comparison
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Data storage
        let projectsData = { projects: [] };
        let blogsData = { blogs: [] };
        let experienceData = { experience: [] };
        let currentEditId = null;
        let currentEditType = null;

        // GitHub config
        const GITHUB_OWNER = 'Madesh25';
        const GITHUB_REPO = 'portfolio';
        const GITHUB_BRANCH = 'main';

        // Check session on load
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                showAdminPanel();
            }
            loadAllData();
        });

        // Login with hash comparison
        async function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            const githubToken = document.getElementById('githubTokenInput').value.trim();
            const hashedInput = await hashPassword(password);

            // Pre-computed SHA-256 hash (password is NOT visible in code)
            const correctHash = '911b8831f3ccaba1c2e6615ea5f2cfc443a3e8b43d7da5b96aa38e8445bbc65d';

            if (hashedInput === correctHash) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                if (githubToken) {
                    sessionStorage.setItem('githubToken', githubToken);
                }
                showAdminPanel();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // Logout
        function handleLogout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('githubToken');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}Section`).classList.add('active');
        }

        // Load data - check localStorage FIRST (for admin changes), then fallback to JSON files
        async function loadAllData() {
            try {
                // Load Projects
                const savedProjects = localStorage.getItem('portfolioProjects');
                if (savedProjects) {
                    projectsData = JSON.parse(savedProjects);
                } else {
                    const projectsResp = await fetch('/content/projects.json');
                    projectsData = await projectsResp.json();
                }
                renderProjects();

                // Load Blogs
                const savedBlogs = localStorage.getItem('portfolioBlogs');
                if (savedBlogs) {
                    blogsData = JSON.parse(savedBlogs);
                } else {
                    const blogsResp = await fetch('/content/blogs.json');
                    blogsData = await blogsResp.json();
                }
                renderBlogs();

                // Load Experience
                const savedExp = localStorage.getItem('portfolioExperience');
                if (savedExp) {
                    experienceData = JSON.parse(savedExp);
                } else {
                    const expResp = await fetch('/content/experience.json');
                    experienceData = await expResp.json();
                }
                renderExperience();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Render functions
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projectsData.projects.map(project => `
                <div class="item-card">
                    <h3 class="item-title">${project.title}</h3>
                    <p class="item-meta">${project.status} | ${project.tags.join(', ')}</p>
                    <div class="item-actions">
                        <button class="edit-btn" onclick="editItem('project', ${project.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem('project', ${project.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderBlogs() {
            const grid = document.getElementById('blogsGrid');
            grid.innerHTML = blogsData.blogs.map(blog => `
                <div class="item-card">
                    <h3 class="item-title">${blog.title}</h3>
                    <p class="item-meta">${blog.category} | ${blog.readTime}</p>
                    <div class="item-actions">
                        <button class="edit-btn" onclick="editItem('blog', ${blog.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem('blog', ${blog.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderExperience() {
            const grid = document.getElementById('experienceGrid');
            grid.innerHTML = experienceData.experience.map(exp => `
                <div class="item-card">
                    <h3 class="item-title">${exp.title}</h3>
                    <p class="item-meta">${exp.company} | ${exp.startDate} - ${exp.endDate}</p>
                    <div class="item-actions">
                        <button class="edit-btn" onclick="editItem('experience', ${exp.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem('experience', ${exp.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openModal(type, item = null) {
            currentEditType = type;
            currentEditId = item ? item.id : null;

            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const formFields = document.getElementById('formFields');

            title.textContent = item ? `Edit ${type.charAt(0).toUpperCase() + type.slice(1)}` : `Add New ${type.charAt(0).toUpperCase() + type.slice(1)}`;

            if (type === 'project') {
                formFields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" name="title" value="${item?.title || ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-input" name="status" value="${item?.status || 'Operational'}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" name="description" required>${item?.description || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Responsibilities</label>
                        <div id="responsibilities-container">
                            ${(item?.responsibilities || ['']).map(resp => `
                                <div class="dynamic-list-item">
                                    <input type="text" class="form-input" name="responsibilities" value="${resp.replace(/"/g, '&quot;')}" placeholder="Add a point..." required>
                                    <button type="button" class="remove-point-btn" onclick="this.parentElement.remove()">×</button>
                                </div>
                            `).join('')}
                        </div>
                        <button type="button" class="add-point-btn" onclick="addResponsibilityField('responsibilities-container')">+ Add Point</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-input" name="tags" value="${item?.tags?.join(', ') || ''}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Image (URL or Upload)</label>
                        <div class="image-input-group">
                            <input type="text" class="form-input" name="image" id="imgUrlInput" value="${item?.image || ''}" placeholder="Image URL (e.g., https://...)" onchange="updateImagePreview(this.value)">
                            <div style="text-align: center; color: var(--color-text); opacity: 0.5; font-size: 12px;">- OR Upload from Local System -</div>
                            <input type="file" class="form-input" id="imgFileInput" accept="image/*" onchange="handleImageUpload(this)">
                            <img id="imgPreview" src="${item?.image || ''}" class="image-preview" style="display: ${item?.image ? 'block' : 'none'}">
                        </div>
                    </div>
                `;
            } else if (type === 'blog') {
                formFields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" name="title" value="${item?.title || ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-input" name="category" value="${item?.category || ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Excerpt</label>
                        <textarea class="form-textarea" name="excerpt" required>${item?.excerpt || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Read Time</label>
                        <input type="text" class="form-input" name="readTime" value="${item?.readTime || '5 min read'}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-input" name="status" value="${item?.status || 'Draft in progress'}">
                    </div>
                `;
            } else if (type === 'experience') {
                formFields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Job Title</label>
                        <input type="text" class="form-input" name="title" value="${item?.title || ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-input" name="company" value="${item?.company || ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="text" class="form-input" name="startDate" value="${item?.startDate || ''}" placeholder="e.g., Jan 2023">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="text" class="form-input" name="endDate" value="${item?.endDate || 'Present'}" placeholder="e.g., Dec 2024 or Present">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Responsibilities</label>
                        <div id="responsibilities-container-exp">
                            ${(item?.responsibilities || ['']).map(resp => `
                                <div class="dynamic-list-item">
                                    <input type="text" class="form-input" name="responsibilities" value="${resp.replace(/"/g, '&quot;')}" placeholder="Add a point..." required>
                                    <button type="button" class="remove-point-btn" onclick="this.parentElement.remove()">×</button>
                                </div>
                            `).join('')}
                        </div>
                        <button type="button" class="add-point-btn" onclick="addResponsibilityField('responsibilities-container-exp')">+ Add Point</button>
                    </div>
                `;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentEditId = null;
            currentEditType = null;
        }

        // Helper functions for dynamic fields
        function addResponsibilityField(containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'dynamic-list-item';
            div.innerHTML = `
                <input type="text" class="form-input" name="responsibilities" placeholder="Add a point..." required>
                <button type="button" class="remove-point-btn" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const result = e.target.result;
                    document.getElementById('imgUrlInput').value = result; // Set Base64 to URL input
                    updateImagePreview(result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateImagePreview(url) {
            const preview = document.getElementById('imgPreview');
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Form submission
        document.getElementById('itemForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Handle responsibilities (collect from dynamic inputs)
            const respInputs = document.querySelectorAll('input[name="responsibilities"]');
            if (respInputs.length > 0) {
                data.responsibilities = Array.from(respInputs)
                    .map(input => input.value.trim())
                    .filter(val => val !== '');
            } else {
                data.responsibilities = [];
            }

            if (currentEditType === 'project') {
                data.tags = data.tags.split(',').map(t => t.trim()).filter(t => t);
                saveProject(data);
            } else if (currentEditType === 'blog') {
                saveBlog(data);
            } else if (currentEditType === 'experience') {
                saveExperience(data);
            }
        });

        // Save functions
        function saveProject(data) {
            if (currentEditId) {
                const index = projectsData.projects.findIndex(p => p.id === currentEditId);
                if (index !== -1) {
                    projectsData.projects[index] = { ...projectsData.projects[index], ...data };
                }
            } else {
                data.id = Date.now();
                projectsData.projects.unshift(data); // Add at BEGINNING so it shows first
            }
            saveToLocalStorage();
            renderProjects();
            closeModal();
            showToast('Project saved successfully!');
        }

        function saveBlog(data) {
            if (currentEditId) {
                const index = blogsData.blogs.findIndex(b => b.id === currentEditId);
                if (index !== -1) {
                    blogsData.blogs[index] = { ...blogsData.blogs[index], ...data };
                }
            } else {
                data.id = Date.now();
                data.slug = data.title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                blogsData.blogs.unshift(data); // Add at BEGINNING so it shows first
            }
            saveToLocalStorage();
            renderBlogs();
            closeModal();
            showToast('Blog saved successfully!');
        }

        function saveExperience(data) {
            if (currentEditId) {
                const index = experienceData.experience.findIndex(e => e.id === currentEditId);
                if (index !== -1) {
                    experienceData.experience[index] = { ...experienceData.experience[index], ...data };
                }
            } else {
                data.id = Date.now();
                experienceData.experience.unshift(data); // Add to beginning
            }
            saveToLocalStorage();
            renderExperience();
            closeModal();
            showToast('Experience saved successfully!');
        }

        // Edit item
        function editItem(type, id) {
            let item;
            if (type === 'project') {
                item = projectsData.projects.find(p => p.id === id);
            } else if (type === 'blog') {
                item = blogsData.blogs.find(b => b.id === id);
            } else if (type === 'experience') {
                item = experienceData.experience.find(e => e.id === id);
            }
            if (item) {
                openModal(type, item);
            }
        }

        // Delete item
        function deleteItem(type, id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            if (type === 'project') {
                projectsData.projects = projectsData.projects.filter(p => p.id !== id);
                renderProjects();
            } else if (type === 'blog') {
                blogsData.blogs = blogsData.blogs.filter(b => b.id !== id);
                renderBlogs();
            } else if (type === 'experience') {
                experienceData.experience = experienceData.experience.filter(e => e.id !== id);
                renderExperience();
            }
            saveToLocalStorage();
            showToast('Item deleted successfully!');
        }

        // Save to localStorage AND sync to GitHub
        function saveToLocalStorage() {
            localStorage.setItem('portfolioProjects', JSON.stringify(projectsData));
            localStorage.setItem('portfolioBlogs', JSON.stringify(blogsData));
            localStorage.setItem('portfolioExperience', JSON.stringify(experienceData));
            // Sync to GitHub (push updated JSON files)
            syncToGitHub();
        }

        // GitHub sync functions
        function updateSyncStatus(state, message) {
            const statusEl = document.getElementById('syncStatus');
            const textEl = document.getElementById('syncText');
            statusEl.className = 'sync-status ' + state;
            textEl.textContent = message;
        }

        async function getFileSha(token, path) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}?ref=${GITHUB_BRANCH}`,
                    { headers: { 'Authorization': `token ${token}` } }
                );
                if (response.ok) {
                    const data = await response.json();
                    return data.sha;
                }
            } catch (e) { }
            return null;
        }

        async function pushFileToGitHub(token, path, content, sha, retryCount = 0) {
            const body = {
                message: `Update ${path} via admin panel`,
                content: btoa(unescape(encodeURIComponent(content))),
                branch: GITHUB_BRANCH
            };
            if (sha) body.sha = sha;

            const response = await fetch(
                `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                }
            );

            if (!response.ok) {
                const errorData = await response.json();

                // If SHA conflict and haven't retried yet, fetch fresh SHA and retry
                if (response.status === 409 && retryCount < 2) {
                    console.log(`SHA conflict for ${path}, retrying with fresh SHA...`);
                    const freshSha = await getFileSha(token, path);
                    return pushFileToGitHub(token, path, content, freshSha, retryCount + 1);
                }

                throw new Error(errorData.message || `Failed to push (${response.status})`);
            }
            return await response.json();
        }

        async function syncToGitHub() {
            const token = sessionStorage.getItem('githubToken');
            if (!token) {
                updateSyncStatus('error', 'No token - local only');
                return;
            }

            updateSyncStatus('syncing', 'Syncing...');

            try {
                const files = [
                    { path: 'content/projects.json', data: JSON.stringify(projectsData, null, 4) },
                    { path: 'content/blogs.json', data: JSON.stringify(blogsData, null, 4) },
                    { path: 'content/experience.json', data: JSON.stringify(experienceData, null, 4) }
                ];

                // Push files sequentially to avoid conflicts
                for (const file of files) {
                    const sha = await getFileSha(token, file.path);
                    await pushFileToGitHub(token, file.path, file.data, sha);
                }

                updateSyncStatus('synced', '✓ Synced to live site');
                showToast('Changes synced to GitHub! Live site will update in ~1 min.');
                setTimeout(() => updateSyncStatus('', 'Ready'), 5000);
            } catch (error) {
                console.error('GitHub sync error:', error);
                updateSyncStatus('error', '✗ Sync failed');
                showToast('GitHub sync failed: ' + error.message, true);
            }
        }

        // Show toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // Enter key to login
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Resume upload handling - stores as base64 in localStorage
        function handleResumeUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showToast('Please upload a PDF file', true);
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                // Store as base64 in localStorage
                const base64Data = e.target.result;
                localStorage.setItem('portfolioResume', base64Data);
                localStorage.setItem('portfolioResumeName', file.name);
                localStorage.setItem('portfolioResumeDate', new Date().toLocaleString());

                // Update UI
                document.getElementById('resumeFileName').textContent = file.name + ' (Uploaded)';
                document.getElementById('resumeFileName').style.color = 'var(--color-green)';
                document.getElementById('downloadResumeBtn').style.display = 'inline-flex';

                showToast('Resume uploaded successfully! It is now available for download on your website.');
            };
            reader.readAsDataURL(file);
        }

        // Check if resume exists (localStorage first, then file)
        async function checkResumeExists() {
            // Check localStorage first
            const savedResume = localStorage.getItem('portfolioResume');
            const savedName = localStorage.getItem('portfolioResumeName');
            const savedDate = localStorage.getItem('portfolioResumeDate');

            if (savedResume && savedName) {
                document.getElementById('resumeFileName').textContent = savedName + ' (Uploaded: ' + savedDate + ')';
                document.getElementById('resumeFileName').style.color = 'var(--color-green)';
                document.getElementById('downloadResumeBtn').style.display = 'inline-flex';
                return;
            }

            // Fallback to checking file
            try {
                const response = await fetch('/resume/Madeshwaran_Resume.pdf', { method: 'HEAD' });
                if (response.ok) {
                    document.getElementById('resumeFileName').textContent = 'Madeshwaran_Resume.pdf (From server)';
                    document.getElementById('downloadResumeBtn').style.display = 'inline-flex';
                }
            } catch (e) {
                // Resume doesn't exist yet
            }
        }

        // Check resume on page load
        document.addEventListener('DOMContentLoaded', checkResumeExists);
    </script>
