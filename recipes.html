<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amna's World | Premium Edition</title>
  <meta name="description" content="A curated collection of recipes, blogs, quotes, and memories.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <!-- FontAwesome & Phosphor Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Core Stylesheet -->
  <link href="/css/main.css" rel="stylesheet">

  <!-- Dynamic Content Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/Aman.Amna/js/github.js?v=3"></script>
  <script src="/js/publicApp.js?v=3"></script>
</head>

<body x-data="publicApp()" x-init="initApp()" class="loading">

  <!-- Ambient RM Watermark & Background Images -->
  <div class="bg-collage">
    <div class="bg-image strawberry-bg"></div>
    <div class="bg-image rm-bg"></div>
  </div>
  <div class="rm-watermark">
    <i class="ph-fill ph-crown"></i>
  </div>
  <div class="ambient-glow"></div>

  <!-- Preloader Screen -->
  <div id="preloader" x-show="isLoading" x-transition.opacity.duration.500ms>
    <div class="loader-content">
      <i class="ph-fill ph-cat walking-cat"></i>
    </div>
  </div>

  <!-- Premium Glass Navbar -->
  <header class="glass-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <span class="logo-main">Amna's</span>
        <span class="logo-accent">World</span>
      </a>

      <!-- Desktop Menu -->
      <nav class="desktop-nav">
        <a href="recipes.html" style="color: var(--strawberry);">Recipes</a>
        <a href="blogs.html">Blogs</a>
        <a href="quotes.html">Quotes</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="store.html">Store</a>
        <!-- Admin button removed as requested -->
      </nav>

      <!-- Mobile Hamburger -->
      <div x-data="{ open: false }" class="mobile-menu-wrapper">
        <button @click="open = !open" class="hamburger-btn">
          <i class="ph ph-list" x-show="!open"></i>
          <i class="ph ph-x" x-show="open" style="display: none;"></i>
        </button>

        <nav class="mobile-nav" x-show="open" @click.away="open = false" x-transition>
          <a href="recipes.html" style="color: var(--strawberry);" @click="open = false">Recipes</a>
          <a href="blogs.html" @click="open = false">Blogs</a>
          <a href="quotes.html" @click="open = false">Quotes</a>
          <a href="gallery.html" @click="open = false">Gallery</a>
          <a href="about.html" @click="open = false">About</a>
          <a href="store.html" @click="open = false">Store</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section Mini -->
  <section class="hero-section" id="home" style="min-height: 40vh; align-items: flex-end; padding-bottom: 2rem;">
    <div class="hero-content">
      <div class="hero-badges">
        <span class="badge rm-badge"><i class="ph-fill ph-trophy"></i> HALA MADRID</span>
        <span class="badge strawberry-badge"><i class="ph-fill ph-heart"></i> BAKED WITH LOVE</span>
      </div>
      <h1 class="hero-title reveal-text">
        Amna's <span class="strawberry-text">World</span>
      </h1>
      <!-- Removed the requested descriptive text -->
      <a href="#bento-grid" class="scroll-down-btn fade-in-up">
        <span>Discover</span>
        <i class="ph ph-arrow-down"></i>
      </a>
    </div>
  </section>

  <!-- Removed Marquee from Sub-pages -->

  <main class="main-content" id="bento-grid">
    <div class="bento-container" style="display: block;">
      <!-- Removed Quotes from Recipes Page -->

      <!-- ==========================================
           BENTO BOX 2: The Bakery (Vertical)
           ========================================== -->
      <div id="recipes" class="bento-card bento-recipes glass-panel hover-strawberry">
        <div class="card-header">
          <h3><i class="ph-fill ph-oven gold-icon"></i> The Bakery</h3>
          <span class="count strawberry-bg" x-text="recipes.length + ' Items'"></span>
        </div>

        <div class="scrollable-list custom-scrollbar">
          <template x-if="recipes.length === 0 && !isLoading">
            <div class="empty-state-mini">
              <i class="ph ph-cooking-pot"></i>
              <p>Oven is warming up...</p>
            </div>
          </template>

          <template x-for="r in recipes" :key="r.id">
            <a href="#" @click.prevent="openRecipeModal(r)"
              style="display: block; color: inherit; text-decoration: none;">
              <div :id="'recipe-' + r.filename.replace('.md', '')" class="list-item hover-gold"
                style="transition: var(--transition-smooth); display: flex; gap: 1rem; align-items: center; cursor: pointer;">

                <!-- Thumbnail if applicable -->
                <template x-if="r.highlightImg">
                  <div
                    style="flex-shrink: 0; width: 100px; height: 100px; border-radius: var(--radius-sm); overflow: hidden;">
                    <img :src="r.highlightImg" style="width: 100%; height: 100%; object-fit: cover;">
                  </div>
                </template>

                <!-- Text Preview -->
                <div style="flex: 1; min-width: 0;">
                  <div class="item-meta" x-text="r.date" style="margin-bottom: 0.2rem;"></div>
                  <h4 class="item-title" x-text="r.title"
                    style="margin-bottom: 0.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></h4>
                  <!-- CSS forces any injected markdown HTML images to hide here -->
                  <style>
                    .item-preview img {
                      display: none !important;
                    }
                  </style>
                  <div class="item-preview subtle-text" x-html="r.htmlContent"
                    style="max-height: 45px; overflow: hidden; pointer-events: none; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                  </div>
                </div>

              </div>
            </a>
          </template>
        </div>
      </div>

      <!-- ==========================================
           FULLSCREEN RECIPE MODAL
           ========================================== -->
      <template x-if="activeRecipe">
        <div class="recipe-modal-overlay"
          style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 1rem;"
          @click.self="closeRecipeModal()">

          <div class="recipe-modal-content"
            style="background: var(--cream-base); width: 100%; max-width: 800px; max-height: 90vh; border-radius: var(--radius-lg); overflow-y: auto; position: relative; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);">

            <!-- Sticky Header Controls -->
            <div
              style="position: sticky; top: 0; background: rgba(255, 251, 240, 0.95); backdrop-filter: blur(10px); padding: 1.5rem; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; z-index: 10;">
              <div>
                <h2 x-text="activeRecipe.title"
                  style="font-family: var(--font-heading); color: var(--gold-primary); margin: 0; font-size: 2rem;">
                </h2>
                <span x-text="activeRecipe.date"
                  style="font-family: var(--font-accent); color: var(--strawberry); font-size: 1rem;"></span>
              </div>
              <button @click="closeRecipeModal()"
                style="background: transparent; border: none; font-size: 2rem; color: var(--text-primary); cursor: pointer; padding: 0.5rem; line-height: 1; transition: transform 0.2s;"
                onmouseover="this.style.transform='scale(1.1) rotate(90deg)'" onmouseout="this.style.transform='none'">
                &times;
              </button>
            </div>

            <!-- Markdown Render Area -->
            <style>
              .recipe-modal-content .prose img {
                max-width: 400px;
                /* Constrain image size greatly to prioritize text */
                width: 100%;
                height: auto;
                border-radius: var(--radius-md);
                margin: 1.5rem auto;
                display: block;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
              }

              /* Force extremely high contrast for readability inside the modal */
              .recipe-modal-content .prose,
              .recipe-modal-content .prose p,
              .recipe-modal-content .prose li {
                color: #1F2937 !important;
                /* Dark Slate Gray */
              }

              .recipe-modal-content .prose h1,
              .recipe-modal-content .prose h2,
              .recipe-modal-content .prose h3 {
                color: var(--text-primary) !important;
                margin-top: 2rem;
              }
            </style>
            <div class="prose max-w-none"
              style="padding: 2rem; font-family: var(--font-body); font-size: 1.1rem; line-height: 1.8;"
              x-html="activeRecipe.htmlContent">
            </div>

          </div>
        </div>
      </template>

    </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="premium-footer">
    <div class="footer-inner">
      <div class="footer-logo">Amna's World</div>
      <!-- Removed tagline as requested -->

      <div class="footer-socials">
        <a href="https://www.instagram.com/nono138700?igsh=cTcyMGNoZzl4cGpy" target="_blank" class="glass-icon"><i class="ph-fill ph-instagram-logo"></i></a>
        <a href="https://t.me/Anooquotes" target="_blank" class="glass-icon"><i class="ph-fill ph-telegram-logo"></i></a>
        <a href="https://pin.it/4EUguFlcz" target="_blank" class="glass-icon"><i class="ph-fill ph-pinterest-logo"></i></a>
      </div>

      <div class="footer-bottom">
        <p>© 2024 Amna. All Rights Reserved.</p>
        <p class="gold-text">¡Hala Madrid y nada más!</p>
      </div>
    </div>
  </footer>

  <script>
    // Subtly track mouse movement over bento cards for the frosted glow effect
    document.querySelectorAll('.bento-card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect(),
          x = e.clientX - rect.left,
          y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });
  </script>
</body>

</html>
